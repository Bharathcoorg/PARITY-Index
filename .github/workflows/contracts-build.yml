name: Contracts Build

on:
  push:
    branches: [dev, main]
    paths:
      - 'contracts/**'
      - 'foundry.toml'
  pull_request:
    branches: [dev, main]
    paths:
      - 'contracts/**'
      - 'foundry.toml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Show versions
        run: |
          forge --version
          solc --version || true
      - name: Build contracts
        run: forge build --sizes