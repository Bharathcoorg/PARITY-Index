name: Security Static Analysis

on:
  push:
    branches: [dev, main]
    paths:
      - 'contracts/**'
  pull_request:
    branches: [dev, main]
    paths:
      - 'contracts/**'

jobs:
  slither:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install solc-select and slither
        run: |
          pip install solc-select slither-analyzer
          solc-select install 0.8.20
          solc-select use 0.8.20
      - name: Run Slither
        run: slither . --filter-paths "node_modules|lib/openzeppelin" || true