name: Contracts Build

on:
  push:
    branches: [dev, main]
    paths:
      - 'contracts/**'
      - 'foundry.toml'
  pull_request:
    branches: [dev, main]
    paths:
      - 'contracts/**'
      - 'foundry.toml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Install dependencies (OpenZeppelin)
        run: |
          mkdir -p lib
          git clone --depth 1 --branch v4.9.3 https://github.com/OpenZeppelin/openzeppelin-contracts.git lib/openzeppelin-contracts
      - name: Verify dependencies
        run: |
          ls -la
          ls -la lib || true
          ls -la lib/openzeppelin-contracts || true
      - name: Show versions
        run: |
          forge --version
          solc --version || true
      - name: Build contracts
        run: forge build --sizes