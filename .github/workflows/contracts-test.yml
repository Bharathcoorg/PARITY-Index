name: Contracts Test

on:
  push:
    branches: [dev, main]
    paths:
      - 'contracts/**'
      - 'foundry.toml'
  pull_request:
    branches: [dev, main]
    paths:
      - 'contracts/**'
      - 'foundry.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Install dependencies (OpenZeppelin)
        run: |
          forge install OpenZeppelin/openzeppelin-contracts@v4.9.3 --no-commit
      - name: Verify dependencies
        run: |
          ls -la
          ls -la lib || true
          ls -la lib/openzeppelin-contracts || true
      - name: Run unit tests
        run: forge test --gas-report
      - name: Coverage (optional)
        run: |
          forge coverage --report lcov || true
          ls -la | grep lcov || true